[pytest]
# Pytest 配置文件

# Python path 配置
pythonpath = src

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出配置
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 异步测试支持
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
